{% extends "layouts/auth.html" %}
{% block body_block %}
{% load static %}
<div class="row">
		<div class="col-md-4 offset-md-4 auth-box">
		  <div class="card o-hidden">
		      <div class="row">
		          <div class="col-md-12">
		              <div class="p-4">
		                  <div class="auth-logo text-center mb-4">
		                      <h1>Kissan</h1>
		                  </div>
		                  <h1 class="mb-3 text-18">Sign In</h1>



											<form class="cozy" method="post">
							          {% csrf_token %}
							          {{ form.non_field_errors }}
												{{ form.username.errors }}
												<div class="form-group">
													<label for="email">Email address</label>
													<input type="text" id="login_username" name="username" class="form-control form-control-rounded" placeholder="Your registered email" required>
												</div>
												<div class="form-group">
													<label for="password">Password</label>
													<input type="password" id="login_password" name="password" class="form-control form-control-rounded" placeholder="Your password" required>
												</div>

												<button class="btn btn-rounded btn-primary btn-block mt-4">Sign In</button>

											</form>


		              </div>
		          </div>

		      </div>
		  </div>
	</div>
</div>
{% endblock %}
